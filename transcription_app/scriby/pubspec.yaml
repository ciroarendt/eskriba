name: eskriba
description: "Eskriba - Intelligent Meeting Transcription App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Audio recording
  flutter_sound: ^9.2.13
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  
  # HTTP and API
  http: ^1.1.0
  shared_preferences: ^2.2.2
  
  # State management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # PDF functionality (Premium)
  flutter_pdfview: ^1.3.2
  file_picker: ^8.0.0+1
  path: ^1.8.3
  
  # UI enhancements
  animations: ^2.0.11
  
  # Rich text editor
  flutter_quill: ^11.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
